<div class="container login-container">
<div class="row">
<div class="col-md-6 col-sm-12 bg-image">
    
 </div>
 
    <div class="col-md-6 col-sm-12 login-div">
       
            <h1 cl>Welcome Back</h1>
            <p>Please login to access your <a>Spaces</a>Dashboard</p>
        
        <form [formGroup]="loginForm">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" [ngClass]="{'border-error':(loginForm.controls.userName.invalid && loginForm.controls.userName?.errors.required  && (!loginForm.controls.userName?.pristine )) || (loginForm.controls.userName.invalid && loginForm.controls.userName?.errors.maxlength  && (!loginForm.controls.userName?.pristine)),'success':loginForm.controls.userName.valid && !loginForm.controls.userName?.pristine }" formControlName="userName" class="form-control" placeholder="User Name">
              <em 
             *ngIf="(loginForm.controls.userName.invalid && loginForm.controls.userName?.errors.required  && (!loginForm.controls.userName?.pristine ))"
             class="invalid">Please enter user Name</em>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" [ngClass]="{'border-error':(loginForm.controls.password.invalid && loginForm.controls.password?.errors.required  && (!loginForm.controls.password?.pristine )) || (loginForm.controls.password.invalid && loginForm.controls.password?.errors.maxlength  && (!loginForm.controls.password?.pristine)),'success':loginForm.controls.password.valid && !loginForm.controls.password?.pristine }" formControlName="password">
                <em   *ngIf="(loginForm.controls.password.invalid && loginForm.controls.password?.errors.required  && (!loginForm.controls.password?.pristine ))"
             class="invalid">Please enter password</em>
             </div>
             <button type="submit" class="btn btn-link" [disabled]="loginForm.invalid">Forget Password</button>
             <button  class="btn btn-primary" (click)=login()>Login</button>
            <div *ngIf="error"><span  class="invalid" >{{error}}</span></div> 
          </form>
      </div>
</div>
</div>
